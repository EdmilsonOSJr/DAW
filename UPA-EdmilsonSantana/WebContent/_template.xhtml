<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	  
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Sistema de Gerenciamento de Unidades de Pronto Atendimento</title>
<h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
	
	<div id="cabecalho">
		
		<h:form>
			<h:graphicImage library="imagens" name="logoUPA.png" id="logoCompany"/>
			
			<div id="usuarioLogado">
				<h:outputText value="Logado como: #{loginBean.usuario.login}" rendered="#{not empty loginBean.usuario.login}"></h:outputText>
				<h:commandLink value="Sair" action="#{loginBean.logout}" rendered="#{not empty loginBean.usuario.login}"> </h:commandLink>
			</div>
			
		</h:form>
		
		
		
	</div>
	
	<div id="conteudo">
		
		<h:form rendered="#{not empty loginBean.usuario.login}">
			<p:menubar>
				<p:menuitem value="Medico" url="medico.xhtml" />
				<p:submenu label="Paciente">
					<p:menuitem value="Cadastro" url="paciente.xhtml" />
					<p:menuitem value="Listagem" url="listapacientes.xhtml" />
				</p:submenu>
				<p:menuitem value="Sair" action="#{loginBean.logout}" />
			</p:menubar>
		</h:form>
		
	
		<ui:insert name="corpo"/>
	</div>
	
	<div id="rodape">
		Copyright 2022. Todos os Direitos reservados a Edmilson.
	</div>
	
</h:body>
</html>
